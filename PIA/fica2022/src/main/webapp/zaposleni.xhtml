                    <f:facet name="header">Kupac</f:facet>
                    #{r.kupac}
                </h:column>
                <h:column>
                    <f:facet name="header">Marka</f:facet>
                    #{r.marka}
                </h:column>
                <h:column>
                    <f:facet name="header">Datum</f:facet>
                    #{r.datum}
                </h:column>
                <h:column>
                    <f:facet name="header">Iznos</f:facet>
                    #{r.iznos}
                </h:column>
                <h:column>
                    <h:commandButton action="#{zmb.delete(r)}" value="ObriÅ¡i"></h:commandButton>
                </h:column>
