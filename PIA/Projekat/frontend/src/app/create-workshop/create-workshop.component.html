<h2>Create workshop</h2>
<form (submit)="createWorkshop($event)">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
    </p>
    <p>
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" [(ngModel)]="date">
    </p>
    <p>
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" [(ngModel)]="place">
    </p>
    <p>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" [(ngModel)]="latitude">
    </p>
    <p>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" [(ngModel)]="longitude">
    </p>
    <p>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" [(ngModel)]="capacity">
    </p>
    <p>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="description">
    </p>
    <p>
        <label for="snippet">Snippet:</label>
        <input type="text" id="snippet" name="snippet" [(ngModel)]="snippet">
    </p>
    <p>
        <label for="main-image">Main image:</label>
        <input type="file" id="main-image" name="main-image" (change)="updateImages($event, 'main')">
    </p>
    <p>
        <label for="images">Gallery images:</label>
        <input type="file" id="images" name="images" multiple (change)="updateImages($event, 'gallery')">
    </p>
    <p>
        <label for="template">Import template:</label>
        <input type="file" id="template" name="template" (change)="importTemplate($event)">
    </p>
    <p>
        <input type="submit" value="Create">
    </p>
    <p class="error">{{error}}</p>
</form>
