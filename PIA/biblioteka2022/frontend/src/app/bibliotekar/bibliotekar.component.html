<p><button (click)="logout()">Log out</button></p>
<form (submit)="addBook($event)">
    <p>
        <label for="id">ID:</label>
        <input type="text" name="id" id="id" [(ngModel)]="id">
    </p>
    <p>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" [(ngModel)]="title">
    </p>
    <p>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" [(ngModel)]="author">
    </p>
    <p>
        <input type="submit" value="Add book">
    </p>
    <p class="error">{{error}}</p>
    <p class="success">{{success}}</p>
</form>
