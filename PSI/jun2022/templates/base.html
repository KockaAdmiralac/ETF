<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rafting</title>
    </head>
    <body>
        <header>
            <h1>{% block title %}{% endblock %}</h1>
        </header>
        <main>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
